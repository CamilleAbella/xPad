  <script>

    const
      detection = document.getElementById("detection"),

    xPad.on("connected", () => {
      detection.className = "alert text-center alert-success"
      detection.innerText = "Xbox Controller detected :)"
    })

    xPad.on("disconnected", () => {
      detection.className = "alert text-center alert-danger"
      detection.innerText = "Xbox Controller disconnected!"
    })

        button.className = "m-1 badge badge-dark"
